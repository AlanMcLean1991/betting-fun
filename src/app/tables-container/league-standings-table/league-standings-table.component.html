<table class="table table-striped table-sm">
  <th>Team</th>
  <th>Played</th>
  <th>Won</th>
  <th>Drawn</th>
  <th>Lost</th>
  <th>For</th>
  <th>Against</th>
  <th>GD</th>
  <th>Points</th>
  <tr *ngFor="let team of teams">
    <td>{{team.name}}</td>
    <td>{{team.played}}</td>
    <td>{{team.homeWon + team.awayWon}}</td>
    <td>{{team.homeDrawn + team.awayDrawn }}</td>
    <td>{{team.homeLost + team.awayLost}}</td>
    <td>{{team.homeFor + team.awayFor}}</td>
    <td>{{team.homeAgainst + team.awayAgainst}}</td>
    <td>{{team.goalDifference}}</td>
    <td>{{team.points}}</td>
  </tr>
</table>
